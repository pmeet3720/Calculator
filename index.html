<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="text-center">Welcome to my Calculator!</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="mul">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="minus">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="per">/</button>
            <button class="button">=</button>
        </div>
        <div class="row" id="clear">
            <button class="button" id="last">C</button>
            <button class="button" id="last1">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
